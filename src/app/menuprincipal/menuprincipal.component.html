<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="inicio">Inicio</a>
      <a mat-list-item routerLink="especies">Especies</a>
      <a mat-list-item routerLink="exoticos">Exoticos</a>
      <a mat-list-item routerLink="medio-ambiente">Medio ambiente</a>
      <a mat-list-item routerLink="greenpeace">Greenpeace</a>
      <a mat-list-item routerLink="medicinas">Medicinas</a>
      <a mat-list-item routerLink="productos">Productos</a>
      <a mat-list-item routerLink="sedes">Sedes</a>
      <a mat-list-item routerLink="nosotros">Nosotros</a>
      <a mat-list-item routerLink="contacto">Contacto</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>jardineria</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
